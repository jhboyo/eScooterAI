# PPE Detection Dataset Configuration (3 Class)
# Generated by step5_generate_yaml.py

# 데이터셋 경로 (절대 경로)
# .env 파일의 PROJECT_ROOT 환경 변수에서 가져옴
# 다른 개발자는 .env 파일만 수정하면 됨
path: /Users/joonho/workspace/sogang/tf-basic/SafetyVisionAI/dataset/data

# 데이터 분할
# path 아래의 하위 경로를 지정
train: train/images      # path/train/images
val: val/images          # path/val/images
test: test/images        # path/test/images

# 클래스 수 (number of classes)
nc: 3

# 클래스 이름 (3 Class)
# YOLO는 라벨 파일의 class_id (0, 1, 2, ...)를 이 이름으로 매핑
names:
  0: helmet              # class_id 0 -> "helmet" (헬멧 착용)
  1: head                # class_id 1 -> "head" (헬멧 미착용)
  2: vest                # class_id 2 -> "vest" (안전조끼)
